<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="generator" content="Jekyll v4.0.1">

    <title>Alexandr's Portfolio</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">

</head>

<body>
    <main role="main">
        <section class="jumbotron text-center">
            <div class="container">
            <h1>Alexandr Vinocurov</h1>
            <p class="lead text-muted">Hi my name is Alexandr. I am junior Web Developer, seeking new experience to emerge my creativity.</p>
            <p>
                <a href="#" class="btn btn-primary my-2">Main call to action</a>
                <a href="mailto:vinocurovxandr@gmail.com" class="btn btn-warning my-2">eMail Me!</a>
                <a href="#" class="btn btn-secondary my-2">Secondary action</a>
            </p>
            <img src="{% static 'ImageOfMe.jpg' %}" alt="image of me" height=350>
            </div>
        </section>

        <div class="album py-5 bg-light">
            <div class="container">
                <div class="row">
                    {% for job in jobs.all %}
                    <div class="col-md-4">
                        <a href="{% url 'detail' job.id %}">
                        <div class="card mb-4 shadow-sm">
                            <img class="card-img-top" src="{{ job.image.url }}" alt="JOB LOG" height=250>
                            <div class="card-body">
                                <p class="card-text"> {{ job.summary }}</p>
                            </div>
                        </div>
                        </a>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

    </main>

<script src="{% static 'jquery-3.5.1.min.js' %}"></script>
<script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
